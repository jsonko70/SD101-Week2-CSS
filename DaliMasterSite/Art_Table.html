<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Tables</title>

</head>
<body>
   <table>
       <caption>Dali Paintings</caption>
       <thead>
           <tr>
               <th>Year</th>
               <th>Title</th>
               <th>Thumbnail</th>
           </tr>
       </thead>
       <tbody>
        <tr>
            <td>1931</td>
            <td>The Persistence of Memory</td>
            <td> <img src="images/PofM.png" width="100px" height="67px" alt="PofM"></td>
        </tr>
        <tr>
            <td>1937</td>
            <td>*Ship With Butterly Sails</td>
            <td> <img src="images/Butterfly Sails.jpg" width="100px" height="67px" alt="Butterfly Sails"></td>
        </tr>
        <tr>
            <td>1936</td>
            <td>The Anthropomorphic Cabinet</td>
            <td> <img src="images/The Anthropomorphic Cabinet.jpg" width="100px" height="67px" alt="The Anthropomorphic Cabinet"></td>
        </tr>
       </tbody>
       <tfoot>
           <tr>
               <td>*Work not verified in some official lisitngs</td>
           </tr>
       </tfoot>
   </table>
</body>
</html>
