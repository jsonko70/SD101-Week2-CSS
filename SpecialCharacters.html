<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Special Characters</title>
</head>
<body>
    <table border="1px">
      <caption>Special Characters</caption>
    <thead>
      <tr>
        <th>Character</th>
        <th>Entity Ref.</th>
        <th>Description</th>
      </tr>
      <tr>
        <td>&#931 </td>
        <td>&ampSigma; </td>
        <td>Uppercase Sigma Symbol</td>
    </tr>
    <tr>
        <td>&#946</td>
        <td>&ampbeta;</td>
        <td>Beta Symbol</td>
    </tr>
    <tr>
        <td>&#952</td>
        <td>&amptheta; </td>
        <td>Theta Symbol</td>
    </tr>
    <tr>
        <td>&#963</td>
        <td>&ampsigma;</td>
        <td>Lowercase Sigma Symbol</td>
    </tr>
    <tr>
        <td>&#8734</td>
        <td>&ampinfin;</td>
        <td>Infinity Symbol</td>
    </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
</body>
</html>
